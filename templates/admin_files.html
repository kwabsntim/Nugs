<!DOCTYPE html>
<html>
<head>
    <title>All Files (Admin View)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='assets/nugs.png') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">All Uploaded Files</h2>
        <a href="{{ url_for('home')}}" class="btn btn-success">Home</a>
        <a href="{{ url_for('upload')}}" class="btn btn-warning">Admin page</a>
        <table class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Filename</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for file in files %}
                    <tr>
                        <td>{{ file.filename }}</td>
                        <td>
                            <form action="{{ url_for('delete_any_file', file_id=file.id) }}" method="post" onsubmit="return confirm('Are you sure?')">
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                            
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
